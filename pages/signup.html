<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/59c8ee105d.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
        <title>Registro</title>
    </head>

<body class="bg-black">
    <div class="containerSing">
    <header>
        <div class="logo">
            <img src="../assets/images/movie.jpg" width=150 alt="">
            <span class="tooltiptext">Super Animación</span>
            <p>LA PRIMA AMAZONA </p>
          </div>
          

          <nav>
            <a class="fas fa-step-backward" href="../index.html"> Inicio</a>
            <a class="fas fa-film" href="/pages/movies.html"> Peliculas</a>
            <a class="fas fa-sign-in-alt" href="/pages/login.html"> Ingresar</a>
            <a class="fas fa-door-open" href="/pages/signup.html"> Registro</a>
            <a class="fas fa-file-signature" href="/pages/contact.html"> Contactanos</a>
          </nav>

    </header>

    <form>
        <div class="container" > 
        <legend>Registro de Usuario:</legend>
            <div class="row">
                <div class="col-md-4">
                        <label for="fname" class="form-label">Nombre:</label>
                        <input type="text" id="fnameID" name="fname"><br><br>
                </div>
                <div class="col-md-4">
                    <label for="lname" class="form-label">Apellido:</label>
                    <input type="text" id="lnameID" name="lname"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email" class="form-label">Email (*obligatorio):</label>
                    <input type="email" id="emailID" name="email" required><br><br>
                </div>
                <div class="col">
                    <label for="birthday" class="form-label">Fecha de cumpleaños:</label>
                    <input type="date" id="birthdayID" name="birthday" required><br><br>
                </div>
            </div>
            <div class="row">
             <hr class="mb-4">
             <div class="col-md-4">
                <label for="username" class="form-label">Usuario (*obligatorio):</label>
                <input type="text" id="usernameID" name="username" required><br><br>
        </div>
            </div>
            <div class="row">
                <div class="col">
                <label for="password" class="form-label">Clave:</label>
                <input type="password" id="passwordID" name="password" required><br><br>
                <div class="valid-feedback">
                    ¡Ok!
                </div>
            </div>   
                <div class="col">
                <!-- Vamos a validar con JS mientras se escribe -->
                <label for="repeatpassword" class="form-label">Repetir Clave:</label>
                <input type="password" id="RpasswordID" name="repeatpassword" required><br><br>
            </div>
            </div>
            
            
            <button  onclick='validateForm(this.form);' type="submit">Enviar</button>
        </div> 
    </form>
    <br>
    <footer style="background-color:turquoise;""> Copyright 2021</footer>
    </div>
</body>
<script src="../js/app.js"></script>
</html>
